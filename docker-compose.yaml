services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "8080:8080"

  app:
    depends_on:
      - db
    build:
      context: .
      target: dev
    develop:
      watch:
        - path: ./drizzle.config.ts
          target: /app/drizzle.config.ts
          action: sync
        - path: ./package.json
          action: rebuild
        - path: ./app
          target: /app/app
          action: sync
        - path: ./db
          target: /app/db
          action: sync+restart
        - path: ./components
          target: /app/components
          action: sync
        - path: ./lib
          target: /app/lib
          action: sync
        - path: ./public
          target: /app/public
          action: sync
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - node_modules:/app/node_modules

volumes:
  db_data:
  node_modules:
